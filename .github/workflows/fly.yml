name: Fly Deploy

on:
  push:
    branches:
      - deploy/fly.io

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.1
        with:
          args:
            'deploy --build-arg REMIX_REGISTRY_TOKEN=${{
            secrets.REMIX_REGISTRY_TOKEN }}'
